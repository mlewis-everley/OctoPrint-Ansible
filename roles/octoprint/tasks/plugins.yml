---
- name: "Plugin Install: Cost Estimator"
  pip:
    name: "https://github.com/OllisGit/OctoPrint-CostEstimation/releases/latest/download/master.zip"
    state: present
    virtualenv: "{{ install_dir }}/.venv"
    virtualenv_command: virtualenv
    virtualenv_python: python3
  when: install_cost_estimator == "y" or install_cost_estimator == "Y"
  tags:
    - plugins

