---
- set_fact:
    virtualenv_dir: "{{ install_dir }}/.venv"

- name: Setting new hostname
  hostname: 
    name: "{{ new_hostname }}"
  become: yes
  tags:
    - init

- name: Create OctoPrint user group
  group: 
    name: OctoPrint
    state: present
  become: yes

- name: Add user {{ username }} to OctoPrint group
  user: 
    name: "{{ username }}"
    groups: OctoPrint
    append: yes
  become: yes

- name: Installing required packages
  apt: 
    name: "{{ item }}"
    state: latest
    update_cache: yes
    cache_valid_time: 3600
  with_items:
    - python3-virtualenv
    - python3-pip
    - python3-dev
    - avahi-daemon
    - libpq-dev
  become: yes
  tags:
    - init

- name: Create {{ install_dir }} directory
  file: 
    path: "{{ install_dir }}"
    mode: 0755
    state: directory
    owner: "{{ username }}"
    group: OctoPrint
  become: yes
  tags:
    - init

- name: Download OctoPrint source
  git: 
    repo: https://github.com/foosel/OctoPrint.git
    dest: "{{ install_dir }}"
  become: yes
  become_user: "{{ username }}"
  tags:
    - code

- stat:
    path: "{{ virtualenv_dir }}/bin/activate"
  register: virtualenv_stats
  tags:
    - code

- name: Create virtualenv {{ virtualenv_dir }} (if it does not already exist)
  command: "virtualenv --prompt=\"(OctoPrint) \" {{ virtualenv_dir }}"
  become: yes
  become_user: "{{ username }}"
  when: not virtualenv_stats.stat.exists
  tags:
    - code

- name: Update pip
  pip:
    name: pip
    state: latest
    virtualenv: "{{ virtualenv_dir }}"
  become: yes
  become_user: "{{ username }}"
  tags:
    - code

- name: Install OctoPrint
  pip:
    name: "OctoPrint"
    virtualenv: "{{ virtualenv_dir }}"
  become: yes
  become_user: "{{ username }}"
  ignore_errors: yes
  tags:
    - code

- name: Install Postgres Adapter
  pip:
    name: "psycopg2"
    virtualenv: "{{ virtualenv_dir }}"
  become: yes
  become_user: "{{ username }}"
  ignore_errors: yes
  tags:
    - code

- name: Install OctoPrint systemd Unit
  template: 
    src: octoprint.service.j2
    dest: "/etc/systemd/system/octoprint-{{ printer_name }}.service"
  become: yes
  tags:
    - service

- name: reload systemd
  command: systemctl daemon-reload
  become: yes
  tags:
    - service

- name: Enable and start OctoPrint service
  service: 
    name: "octoprint-{{ printer_name }}"
    enabled: yes
    state: restarted
  become: yes
  tags:
    - service

- include: haproxy.yml
  when: install_haproxy == "y" or install_haproxy == "Y"

- include: touchui.yml
  when: install_touchui == "y" or install_touchui == "Y"

